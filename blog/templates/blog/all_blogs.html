{% extends 'portfolio/base.html' %}
{%block content%}


<h1>Rishabh has writtern {{blogs.count}} blog{{blogs.count|pluralize}}</h1>

{% for x in blogs%}

    {{x.date|date:'d M Y'}}

    <br><br>
{%endfor%}

{%endblock%}
